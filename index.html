<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="icon" href="Images/Calculator.jpg">
  </head>
  <body>
    <div class="flex">
      <div class="calculator">
        <div class="text"></div>
        <div class="row">
          <button class="button firstRow">(</button>
          <button class="button firstRow">)</button>
          <button class="button firstRow">C</button>
          <button class="button firstRow ac">AC</button>
        </div>
        <div class="row">
          <button class="button size">7</button>
          <button class="button size">8</button>
          <button class="button size">9</button>
          <button class="button size lastColumn">/</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button lastColumn">*</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button id="3" class="button">3</button>
          <button class="button lastColumn">-</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button point">.</button>
          <button class="button equal">=</button>
          <button class="button lastColumn">+</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
